        <h1>Cuenta atrás</h1>

        <label>Fecha límite: </label>
        <input type="date" id="fecha" /> <br />
        <label>Hora: </label>
        <input type="text" id="hora" /> <br />

        <input type="text" id="min" /> <br />
        <label>Segundos: </label>
        <input type="text" id="seconds" /> <br />
        <button onclick="cuentaAtras();">Empezar cuenta atras</button><hr />
        <span id="dias"></span><br />
        <span id="tiempo"></span>
