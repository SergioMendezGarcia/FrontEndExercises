    <body>
        <h2>Elevar un n√∫mero a otro</h2>
        <input type="text" oninput="mostrar();" id="num1" /><br />
        <input type="text" oninput="mostrar2();" id="num2" /><br />
        <input type="submit" value="Elevar" onclick="calc();"/>
        <label id="nm1"> </label><sup id="nm2"></sup><br />
        <label id="output"></label>
        <script>
            function calc() {
                var i = parseInt(num1.value);
                var j = parseInt(num2.value);
                var total = 1;
                for (let y = 1; y <= j ; y++) {
                    total*=i;
                }
                output.innerHTML = total;
            }

            function mostrar() {
                n1 = parseInt(num1.value);
                nm1.innerHTML = n1;
            }

            function mostrar2() {
                if (num2.value >= 0) {
                    n2 = parseInt(num2.value);
                    nm2.innerHTML = n2;
                }else {
                    alert("el exponente no puede ser menor a 0");
                    num2.value = "";
                }
            }
        </script>
