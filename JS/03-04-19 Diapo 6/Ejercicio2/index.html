<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
    </head>
    <body>
        <h2>Imprimir los n√∫meros de n a x en orden ascendente</h2>
        <input type="text" id="num1" /><br />
        <input type="text" id="num2" /><br />
        <input type="submit" value="Imprimir" onclick="imprimir();" /><br />
        <label id="output"></label>
        <script>
            function imprimir() {
                var n1 = parseInt(num1.value);
                var n2 = parseInt(num2.value);

                output.innerHTML = "";

                if ( n1 > n2 ) {
                    for (;n1 >= n2; n2++) {
                        output.innerHTML += n2 + "<br />";
                    }
                }else if (n1 < n2 ) {
                    for (;n1 <= n2; n1++) {
                        output.innerHTML += n1 + "<br />";
                    }
                }else{
                    alert('Los valores no pueden ser iguales o nulos');
                    num1.value = "";
                    num2.value = "";
                    output.innerHTML = "";
                }
            }
        </script>
    </body>
</html>
