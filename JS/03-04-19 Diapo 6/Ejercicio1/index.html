<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
    </head>
    <body>
        <h2>Números del 1 al 10 Orden Ascendente</h2>
        <p>For</p>
        <script>
            for (let i=1; i<=10; i++) {
                document.write(i + "<br />");
            }
        </script>
        <p>while</p>
        <script>
            var i=1;
            while (i<=10) {
                document.write(i + "<br />");
                i++;
            }
        </script>
        <p>Do while</p>
        <script>
            var i=1;
            do {
                document.write(i + "<br />");
                i++;
            }while (i<=10);
        </script>
        <h2>Números pares del 0 al 100</h2>
        <p>For</p>
        <script>
            for ( i = 2; i <= 100; i+=2){
                document.write(i + "<br />");
            }
        </script>
        <p>while</p>
        <script>
            var i = 2;
            while (i <= 100){
                    document.write(i + "<br />");
                    i+=2;
                }
        </script>
        <p>Do while</p>
        <script>
            var i = 2;
            do{
                document.write(i + "<br />");
                i+=2;
                }while (i <= 100);
        </script>
        <h2>Múltiplos del 5 del 100 al 5(descendente)</h2>
        <p>For</p>
        <script>
            for (let i = 100; i>=5; i-=5) {
                document.write(i + "<br />");
            }
        </script>
        <p>while</p>
        <script>
            var i = 100;
            while ( i>=5 ) {
                document.write(i + "<br />");
                i-=5;
            }
        </script>
        <p>Do while</p>
        <script>
            var i = 100;
            do {
                document.write(i + "<br />");
                i-=5;
            }while (i >= 5);
        </script>
    </body>
</html>
