<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
    </head>
    <body>
        <script>
            for ( let i = 1; i<=9; i++ ){
                for ( let j = 0; j<=10; j++){
                    document.write(i + ' x ' + j + ' = ' + i*j + '<br />');
                }
            }
        </script>
    </body>
</html>
