<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Document</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <h2>Tablas de multiplicar</h2>

        <label>NÃºmero de tablas: </label>
        <input type="text" id="tabla" />
        <input type="submit" onclick="calc();"><hr />
        <div>
            <label id="output"></label>
        </div>

        <script>
            function calc() {
                var n = parseInt(tabla.value);
                res = "";

                for ( let x = 1; x <= n; x++) {
                    res += "<table><thead>";
                    for ( let i = 0; i<=10; i++) {
                        if ( i == 0 ) {
                        res += "<tr><th colspan='5'>Tabla del "+x+"</th></tr></thead>";
                    }else {
                        res += "<tr>";
                        for ( let j = 1; j<=5; j++) {
                            res += "<td>";
                            switch (j) {
                                case 1:
                                    res += x;
                                    break;
                                case 2:
                                    res += "X";
                                    break;
                                case 3:
                                    res += i;
                                    break;
                                case 4:
                                    res += "=";
                                    break;
                                case 5:
                                    res += x*i;
                                    break;
                                default:
                                    break;
                            }
                            res += "</td>";
                        }
                        res += "</tr>";
                    }
                }
                res += "</table>"
            }
            output.innerHTML = res;
        }

            
        </script>
    </body>
</html>
