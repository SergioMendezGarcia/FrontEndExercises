<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
</head>
<body>
    <h2>Numeros primos</h2>

    <input type="text" id="num1" />
    <input type="submit" value="Averiguar" onclick="calc();"><br /><hr />
    <label id="output"></label>
    <script>
        function calc() {
            var n1 = parseInt(num1.value);
            var primo = true;

            for ( let i = 2; i < n1; i++) {
                if ( n1%i ==  0 ) {
                    primo = false;
                    break;
                }
            }

            if (primo) {
                output.innerHTML = "El número " + n1 + " es primo.";
            } else {
                output.innerHTML = "El número " + n1 + " no es primo.";
            }
        }
    </script>
</body>
</html>
