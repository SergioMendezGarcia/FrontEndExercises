<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Document</title>
        <link rel="stylesheet" href="style.css" />
        <script src="./main.js"></script>
    </head>
    <body>
        <main>
            <h1>Calculadora de notas</h1>
            <h2>Para calcular el resultado de los test</h2>
            <section>
                <article>
                    <h3>Entrada de datos</h3>
                    <h4>Parámetros</h4>
                    <label>Preguntas: </label>
                    <input type="text" id="preguntas" onchange="nContestadas();" />
                    <label>Descuento por error: </label>
                    <select id="descuento">
                        <option value="0">0%</option>
                        <option value="0.25">25%</option>
                        <option value="0.33">33%</option>
                        <option value="0.5">50%</option>
                        <option value="0.66">66%</option>
                        <option value="0.75">75%</option>
                        <option value="1">100%</option>
                    </select>
                    <h4>Resultados</h4>
                    <label>Aciertos: </label>
                    <input type="text" id="aciertos" onchange="nContestadas();" />
                    <label>Errores: </label>
                    <input type="text" id="errores" onchange="nContestadas();" />
                    <input type="submit" value="Calcula" onclick="calc();" />
                </article>
                <article>
                    <label>Aciertos: <span id="nA"></span></label>
                    <label>Errores: <span id="nErr"></span></label>
                    <label>No Contestadas: <span id="noContestadas"></span></label>
                    <label>Nota sin descontar: <span id="nota1"></span></label>
                    <label>Final sobre 10: <span id="notaF"></span></label>
                    <label id="notaTexto"></label>
                </article>
            </section>
            <p>By Sergio Méndez</p>
        </main>
    </body>
</html>
