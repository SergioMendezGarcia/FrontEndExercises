<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Document</title>
    </head>
    <body>
        <input type="text" id="num" />
        <button onclick="todo(parseInt(num.value));">Ejecutar Funciones</button>
        <p>indiceDe()</p><output id="out1"></output>
        <p>ultimoIndiceDe()</p><output id="out2"></output>
        <p>concatenar()</p><output id="out3"></output>
        <p>invertir()</p><output id="out4"></output>
        <script>
            var x = [2, 3, 5, 8, 13, 3, 5];
            var y = [21, 34];
            document.write("Arrays:" + "<br />" + x + "<br />" + y);
            function todo(n) {
                out1.innerHTML = indiceDe(n);
                out2.innerHTML = ultimoIndiceDe(n);
                out3.innerHTML = concatenar();
                out4.innerHTML = invertir();
            }

            function indiceDe(n) {
                    for ( let i = 0; i < x.length; i++ ) {
                        if ( x[i] == n ) {
                            var si = "El número buscado está en la posicion: " + i;
                            return(si);
                        }
                    }
                    var no = "-1";
                    return(no);
                }
                
            function ultimoIndiceDe(n) {
                    for ( let i = x.length; i >= 0; i-- ) {
                            if ( x[i] == n ) {
                                var si = "La última posicion del número buscado es: " + i;
                                return(si);
                            }
                        }
                        var no = "-1";
                        return(no);
                }

                function concatenar() {
                    for ( let i = 0; i < y.length; i++ ) {
                        x.push(y[i]);
                    }
                    return(x);
                }

                function invertir() {
                    var invertido = [];
                    for ( let i = x.length-1; i >= 0; i-- ) {
                        invertido.push(x[i]);
                    }
                    return(invertido);
                }
        </script>
    </body>
</html>
