<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Ejercicio4c</title>
        <script>
            function divNuevo(p) {
                if (document.body.lastElementChild == p) {
                    document.body.appendChild(document.createElement('div'));
                    document.getElementsByTagName('div')[0].textContent='Pasaste el ratón';
                }
            }
        </script>
    </head>
    <body>
        <p onmouseenter="divNuevo(this);" onmouseleave="this.nextElementSibling.remove();">Esto es un texto, pasa el ratón por encima</p>
    </body>
</html>
