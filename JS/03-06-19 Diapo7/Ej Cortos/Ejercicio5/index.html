<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Document</title>
    </head>
    <body>
        <h1>¿Es tu número, un número primo?</h1>

        <input type="text" id="num1" /><br />
        <input type="submit" value="Comprobar" onclick="esPrimo(parseFloat(num1.value));" /><br /><hr />
        <output id="output"></output>
        <script>
            function esPrimo(n) {
                var esPrimo = true;

                for ( let i = 2; i < n; i++) {
                    if ( n%i == 0 ) {
                        esPrimo = false;
                        break;
                    }
                }

                if (esPrimo) {
                    output.innerHTML = "El número " + n + " es primo";
                } else {
                    output.innerHTML = "El número " + n + " no es primo";
                }
            }
        </script>
    </body>
</html>
