<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Document</title>
    </head>
    <body>
        <h2>Cálculo de la hipotenusa de un triángulo rectángulo</h2>

        <label>Cateto 1: </label>
        <input type="text" id="num1" /><br />
        <label>Cateto 2: </label>
        <input type="text" id="num2" /><br />
        <input type="submit" value="Calcular" onclick="hipotenusa(Math.pow(parseFloat(num1.value), 2), Math.pow(parseFloat(num2.value), 2))" />
        <output id="output"></output>
        <script>
            function hipotenusa(n1, n2) {
                output.innerHTML = "La hipotenusa es: " + Math.sqrt(n1 + n2).toFixed(2);
            }
        </script>
    </body>
</html>
