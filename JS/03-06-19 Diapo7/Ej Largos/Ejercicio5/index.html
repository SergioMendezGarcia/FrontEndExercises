<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Document</title>
    </head>
    <body>
        <input type="color" id="color"><br />
        <img src="https://www.insertcart.com/wp-content/uploads/2018/05/thumbnail.jpg" onmouseenter="escalar(this, 1.3)" onclick="colorear(this, color.value)" onmouseleave="escalar(this, 0.769)" />
        <img src="https://www.insertcart.com/wp-content/uploads/2018/05/thumbnail.jpg" onmouseenter="escalar(this, 1.3)" onclick="colorear(this, color.value)" onmouseleave="escalar(this, 0.769)" />
        <img src="https://www.insertcart.com/wp-content/uploads/2018/05/thumbnail.jpg" onmouseenter="escalar(this, 1.3)" onclick="colorear(this, color.value)" onmouseleave="escalar(this, 0.769)" />
        <img src="https://www.insertcart.com/wp-content/uploads/2018/05/thumbnail.jpg" onmouseenter="escalar(this, 1.3)" onclick="colorear(this, color.value)" onmouseleave="escalar(this, 0.769)" />
        <img src="https://www.insertcart.com/wp-content/uploads/2018/05/thumbnail.jpg" onmouseenter="escalar(this, 1.3)" onclick="colorear(this, color.value)" onmouseleave="escalar(this, 0.769)" />
        <script>
            function escalar(este, escalado) {
                este.width *= escalado;
            }

            function colorear(este, c) {
                if (este.style.padding == '10px') {
                    este.style.padding = '0px';
                }else {
                    este.style.backgroundColor = c;
                    este.style.padding = '10px';
                }
            }
        </script>
    </body>
</html>
