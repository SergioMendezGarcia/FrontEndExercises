<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="style.css" />

<body>
    <main>

        <section>

            <h1>Piedra, papel, tijeras </h1>

            <figure><figcaption>Jugador1</figcaption><img id="player1" src="./img/p1.png" alt=""></figure>
            <figure><figcaption>CPU</figcaption><img id="pc" src="./img/cpu.png" alt=""></figure>
            <output id="res">Comienza la partida!</output><br />

        </section>

        <section>

            <article>
                <h2>Seleccionar Tirada</h2>
                <img src="./img/rock.png" alt="piedra" onclick="tirada(2)" />
                <img src="./img/paper.png" alt="papel" onclick="tirada(1)" />
                <img src="./img/scissors.png" alt="tijeras" onclick="tirada(3)" />
            </article>

            <article>
                <h2>Estad√≠sticas</h2>
                <output>Partidas: <span id="games"></span></output><br />
                <output>Empates: <span id="emp"></span></output><br />
                <output>Derrotas: <span id="der"></span></output><br />
                <output>Victorias: <span id="vic"></span></output>
            </article>
            
        </section>

    </main>
    <script src="main.js"></script>
