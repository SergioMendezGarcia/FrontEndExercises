<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <meta http-equiv="X-UA-Compatible" content="IE=7" />
        <title>Document</title>
    </head>
    <body>
        <img src="./img/1.png" alt="dado 1" title="dado cara 1" />
        <script>
            var fotos  = ['./img/1.png', './img/2.png', './img/3.png', './img/4.png', './img/5.png', './img/6.png'];
                var i = 1;
            setInterval(function() {
                document.body.firstElementChild.src = fotos[i];
                document.body.firstElementChild.alt = 'dado ' + (i+1);
                document.body.firstElementChild.title = 'dado cara ' + (i+1);
                i++;

                if ( i == fotos.length ) {
                    i = 0;
                }
            },5000);
        </script>
    </body>
</html>
