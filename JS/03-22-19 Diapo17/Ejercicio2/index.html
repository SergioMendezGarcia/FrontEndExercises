<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Ejercicio2</title>
        <style>
            img{
                width: 20%;
            }
        </style>
    </head>
    <body>
        <h1>CATS!</h1>
        <img src="red.jpg" alt="gatete" />
        <p>So cute!</p>
        <ul>
            <li>Lizzie</li>
            <li>Daemon</li>
        </ul>
        <button onclick="cambiar();">Cambiar contenido</button>
        <script>
            function cambiar() {
                document.body.firstElementChild.innerHTML = "DOGS!";
                for ( let i = 0; i < document.getElementsByTagName('li').length; i++ ) {
                    document.getElementsByTagName('li')[i].style.color = '#00f';
                }
                document.images[0].src = 'sif.jpg';
                document.images[0].alt = 'perrete';
            }
        </script>
    </body>
</html>
