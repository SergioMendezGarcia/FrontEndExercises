<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Document</title>
    </head>
    <body>
        <script>
            var multiples = [7];

            for (i = 8; i<= 7000; i++) {
                if ( i%7 == 0 ) {
                    multiples.push(i);
                }
            }
            document.write(multiples);
        </script>
    </body>
</html>
