<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <form action="">
            <label for="">Búsqueda</label>
            <input type="text" /><br />
            <label for="">Dirección URL</label>
            <input type="url" /><br />
            <label for="">Teléfono</label>
            <input type="tel" placeholder="Ingrese su telefono" /><br />
            <label for="">Dirección Web</label>
            <input type="url" placeholder="Ingrese su sitio"/><br />
            <label for="">Email</label>
            <input type="email" placeholder="Ingrese su email" /><br />
            <label for="">Fecha y hora</label>
            <input type="datetime" /><br />
            <label for="">Fecha</label>
            <input type="date" /><br />
            <label for="">Hora</label>
            <input type="time" /><br />
            <label for="">Número</label>
            <input type="number" /><br />
            <label for="">Rango</label>
            <input type="range" /><br />
            <label for="">Color</label>
            <input type="color" /><br />
        </form>
    </body>
</html>
